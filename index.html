<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Min ToDo-lista</h1>

  <div class="input-row">
    <input type="text" id="taskInput" placeholder="Skriv en uppgift...">
    <button id="addBtn">Lägg till</button>
  </div>

  <!-- Här visar vi fel/info-meddelanden i DOM -->
  <p id="message" aria-live="polite" class="hidden"></p>

  <p id="counter">Slutförda uppgifter: 0</p>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
